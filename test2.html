<body>
<div height="80">    
    <button id="formSend" class="submit">Close WebView</button>
</div>	
	
<div > 
    <object type="text/html" data="http://www.apple.com/" width="375" style="overflow:auto;border:5px ridge blue">
    </object>
</div>

<script type="text/javascript">
var button = document.getElementById('formSend');
button.addEventListener("click", function() {
 
	if (typeof(window.webkit) !='undefined'){
        var s = [];
		window.webkit.messageHandlers.formHandler.postMessage(s);
		document.getElementById('contact_form').reset();
	}
	
});
    </script>
